<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codewars Funcions</title>
</head>
<body>



<script>

    function XO(str){
        same = str.toLowerCase()
        var x = 0
        var o = 0
        for (var i=0; i<same.length; i++){
            if(same[i] === 'x'){
                x ++
            } else if(same[i] === 'o'){
                o ++
            }
        }
        return x === o
    }

</script>

</body>
</html>
