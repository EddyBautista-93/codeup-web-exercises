<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label>
        <input id="email" name="Email" placeholder="Enter your Email" type="text">
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" placeholder="Enter your Password" type="password">
        <br>
        <section>
            <label>Bio</label>
            <br>
            <label for="bio">Bio</label>
            <textarea id="bio"></textarea>
        </section>
        <section>
            <h3>How did you hear about us?</h3>
            <label>Billboard<input type="radio" name="billboard" value="billboard"></label><br>
            <label>Radio<input type="radio" name="internet_advertisement" value="internet_advertisement"></label><br>
            <label>Internet<input type="radio" name="radio_advertisement" value="radio_advertisement"></label><br>
            <label>Other<input type="radio" name="other" value="other"></label><br>
        </section>
        <section>
            <label for="browser">What kind of Web Browser Do You Use?</label>
            <select id="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
            </select>
                <br>
        </section>
            <input type="submit">
    </form>
</body>
</html>
